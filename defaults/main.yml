---
# defaults file for ez

# this is the location of the local log file
ez_local_log: "/var/log/cyverse-ez.log"

# this is the location of the local variables directory
ez_local_settings_dir: "/etc/cyverse"

# this is the location of the local variables settlings file name (in ez_local_settings_dir)
ez_local_settings_file: "ez.yml"

# this is the current location of python-cyverse-ez
ez_python_cyverse_ez: "https://github.com/edwins/python-cyverse-ez.git"
